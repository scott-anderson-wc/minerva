<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ottergram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <style>
      h1, h2 { display: inline; }
      #box { 
        width: 50%; 
        height: 50%; 
        margin: auto; 
        background-color: #ccccff; 
        border: 3px solid blue; 
        position: relative; 
      }
      #Q1, #Q2, #Q3 {
        position: absolute;
      }
      #Q2 {
        font-size: 5em;
      }
      #Q1, #Q3 {
        font-size: 3em;
      }
      .main-content {
        font-family: Verdana;
        font-size: 2em;
      }
      
    </style>
  </head>
  <body>
    <header class="main-header logo-text">
      <h1 title="Minerva Diabetes">MD</h1>
      <h2>ISF Display</h2>
    </header>
    <main class="main-content">
    <div id="box"><span id="Q3"></span><span id="Q2"></span><span id="Q1"></span></div>
    <p>Quartiles based on <span id="number_of_data"></span> values 
    from the last <button id="weeks_of_data"></button> 
    <input type=number id="input_weeks_of_data" placeholder="weeks of data">weeks of data</p>
    <p>for the time_bucket of <span id="time_bucket"></span>
    (<span id="bucket_description"></span>).</p>
    <p>You set a minimum of <button id="min_number_of_data"></button> 
    <input type=number id="input_min_number_of_data" placeholder="min number of data"> data values. </p>
    <p>These quartiles were last refreshed <span id="timestamp_of_calculation"></span>. 
    <button id="refresh">refresh now</button> </p>
    </main>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="interaction.js"></script>
  </body>
</html>
